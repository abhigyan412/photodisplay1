<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images Reel</title>
    <style>
        .carousel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            max-width: 600px;
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

<h2>Uploaded Images Reel</h2>

<div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
        {% for image in images %}
            <img src="{{ image.image.url }}" alt="Uploaded Image">
        {% empty %}
            <p>No images uploaded yet.</p>
        {% endfor %}
    </div>
    <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
    <div class="next" onclick="moveSlide(1)">&#10095;</div>
</div>

<a href="{% url 'upload_image' %}">Upload another image</a>

<script>
    let currentIndex = 0;
    const slideContainer = document.getElementById('carouselSlide');
    const images = slideContainer.getElementsByTagName('img');

    function updateSlidePosition() {
        slideContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
    }

    function moveSlide(direction) {
        currentIndex += direction;
        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        } else if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        updateSlidePosition();
    }

    // Auto-slide
    setInterval(() => {
        moveSlide(1);
    }, 3000);  // Slide changes every 3 seconds
</script>

</body>
</html>
